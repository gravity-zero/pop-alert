<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="../js/pop-up.js"></script>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test pop-up</title>
</head>
<body style="text-align: center;">

    <h1>Launch Test</h1>
    <div style="width: 1000px; height:500px;">
      <button style="text-align: center; margin: auto; display: inline-block" onclick="launch_pop()">Start Test</button>
    </div>
    <script type="text/javascript">
      function launch_pop(){
        const Pop = new PopUp();
        Pop.params({
          icon: 'validation',
          title: "This is the title",
          text: "Lorem Ipssuellum dolor sit amet, consectetur",
          showConfirmButton: true,
          showDenyButton: true,
          img_link: 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/800px-Apple_logo_black.svg.png',
          img_weight: 150,
          img_height: 150,
          width: 600,
          height: 400,
          img_alt: 'logo',
          timer: 5000
          
        }).then((res) => {
          if(res){
            if(res.confirmation){
            console.log("confirmé");
            }else if(res.denied){
            console.log("refusé");
            }
          }
        })
        
        /*Pop.params(
          "toto", "tata"
        )*/
      }
    </script>
</body>
</html>
